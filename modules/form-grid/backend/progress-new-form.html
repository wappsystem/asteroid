    <script>
    	function F__ID(){
            /*VmInclude: '__HOST__/assets/js/form.01.js'*/
            /*VmInclude:__HOST__/assets/js/shared-form.js*/
            
            var progress="";
            var timing="";
            //-------------------------------------------            
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
                //console.log("Progress: "+JSON.stringify(m.input))
                //console.log("W0: "+JSON.stringify(m.input.progress))
                progress=m.input.progress
                timing=m.input.time
                $('#Participant__ID').val(m.input.participant_record.UID)
                $('#F__ID input[name=Participant_uid]').val(m.input.participant_record.UID)

				$('#submit__ID').click();
            }
            //-------------------------------------------
            m.before_submit = function (data, index) {
                switch(timing){
                    case 'bl':
                        data.bl=progress;
                    break;
                    case 'w3':
                        data.w3=progress;
                    break;
                    case 'w8':
                        data.w8=progress;
                    break;
                    case 'w16':
                        data.w16=progress;
                    break;
                    case 'w26':
                        data.w26=progress;
                    break;
                }
                return;
            }
            //-------------------------------------------
            m.after_insert = function (data,index) {
                var records={a:1,b:2,c:3}
                if (m.prefix == undefined) { $vm.load_module('week-0-panel', '', {record:records}); }
                else {$vm.load_module(m.prefix + 'week-0-panel', '', {record:records});}
            }


        }
    </script>
